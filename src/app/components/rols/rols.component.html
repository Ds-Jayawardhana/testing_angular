<p>rols works!</p>
<div class="row">
    <div class="col-3">
        <p>{{firstName}}</p> <!-- USing the Interpolation Concept-->
    </div>
    <div class="col-3">
        <p>{{version}}</p>
    </div>
    <div class="col-3">
        <p>{{currentDate}}</p>
    </div>
    <div class="col-3">
      <p>{{selectedState}}</p>
  </div>
    <div class="row">
      <div class="col-3">
        <input type="text" [value]="firstName" class="form-control"/>
      </div>
      <div class="col-3">
        <input [type]="inputType"/>
      </div>
      <div class="col-3">
        <input type="text" [(ngModel)]="firstName"><!--Using ngModel Concept-->
      </div>
      <div class="col-3">
        <select [(ngModel)]="selectedState">
          <option value="MG">mg</option>
          <option value="Mh">mh</option>
          <option value="MP">mp</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-success" (click)="showWelcomeAlert()" >
          Show
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('Hello Disandu')" >
          Show Message
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-success" (click)="showMessage('Hello Sanhida')" >
          Show Message
        </button>
      </div>
    </div>
</div>
